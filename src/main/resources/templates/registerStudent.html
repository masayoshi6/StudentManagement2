<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>

<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">

  <div>
    <label for="name">名前：</label>
    <input type="text" id="name" th:field="${studentDetail.students.name}" required/>
  </div>

  <div>
    <label for="kanaName">フリガナ：</label>
    <input type="text" id="kanaName" th:field="*{students.kanaName}" required/>
  </div>

  <div>
    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" th:field="*{students.nickname}"/>
  </div>

  <div>
    <label for="email">メルアド：</label>
    <input type="text" id="email" th:field="*{students.email}" required/>
  </div>

  <div>
    <label for="area">住んでる場所：</label>
    <input type="text" id="area" th:field="*{students.area}" required/>
  </div>

  <div>
    <label for="age">年齢：</label>
    <input type="text" id="age" th:field="*{students.age}" required/>
  </div>

  <div>
    <label for="sex">性別：</label>
    <input type="text" id="sex" th:field="*{students.sex}"/>
  </div>

  <div>
    <label for="remark">備考欄：</label>
    <input type="text" id="remark" th:field="*{students.remark}"/>
  </div>

  <div th:each="course, stat : *{studentCourse}">
    <label for="courseName">受講コース名：</label>
    <!--<input type="text" id="courseName" th:id="A.__${stat.index}__.B"　とかでもOK -->
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName"
           th:field="*{studentCourse[__${stat.index}__].courseName}"/>
  </div>

  <div>
    <button type="submit">登録</button>
  </div>
</form>

</body>
</html>
