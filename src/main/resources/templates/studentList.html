<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="2">

  <th>ID</th>
  <th>名前</th>
  <th>カナ名</th>
  <th>ニックネーム</th>
  <th>メルアド</th>
  <th>住んでいる地域</th>
  <th>年齢</th>
  <th>性別</th>
  <th>備考</th>
  <th>キャンセル</th>


  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.students.id}">1</td>
    <td>
      <a href="studentList.html" th:href="@{/student/{id}(id=${studentDetail.students.id})}"
         th:text="${studentDetail.students.name}">
        山田太郎</a></td>
    <td th:text="${studentDetail.students.kanaName}">ヤマダタロウ</td>
    <td th:text="${studentDetail.students.nickname}">ニックネーム</td>
    <td th:text="${studentDetail.students.email}">taro</td>
    <td th:text="${studentDetail.students.area}">東京</td>
    <td th:text="${studentDetail.students.age}">20</td>
    <td th:text="${studentDetail.students.sex}">男性</td>
    <td th:text="${studentDetail.students.remark}">特になし</td>
    <td>
      <input type="checkbox" th:checked="${studentDetail.students.isDeleted}"/>
    </td>
  </tr>
</table>
</body>
</html>
